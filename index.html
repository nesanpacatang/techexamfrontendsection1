<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b594739091.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./images/TaylorSwift.jpg" class="song-img" />
        <h1>All Too Well(Taylor's Version)</h1>
        <p>Taylor Swift</p>

        <audio controls id="song">
          <source
            src="media/Taylor Swift - All Too Well (10 Minute Version) (Taylor s Version) (From The Vault) (Lyrics).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward-step"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="controlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward-step"></i></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
